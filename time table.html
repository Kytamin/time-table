<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>time table</title>
</head>
<body>

</body>
<script>
  let a
  a = "<table border='1' width='800' cellspacing='0' cellpadding='3'>"
  for (i = 1; i <= 10; i++) {
    a = a + "<tr>"
    for (j = 2; j <= 10; j++) {
      a = a + "<td>" + `${i} x ${j} = ` + i * j + "</td>";
    }
    a = a + "</tr>"
  }
  a = a + "</table>"
  document.write(a)
</script>
</html>
